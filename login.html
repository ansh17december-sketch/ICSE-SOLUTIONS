<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FutureHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #eaf6fe 0%, #f1f4fd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .login-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 30px #2c76fc1a;
      max-width: 370px;
      padding: 43px 35px 36px 35px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2c76fc;
      margin: 0 0 36px 0;
      font-size: 2.0rem;
      font-weight: 700;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      margin-bottom: 18px;
      padding: 13px 12px;
      border-radius: 8px;
      border: 1.3px solid #e0eaf2;
      font-size: 1rem;
      outline: none;
      font-family: inherit;
      background: #f7fafc;
      transition: border-color 0.21s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2c76fc;
      background: #fff;
    }
    .button-row {
      display: flex;
      gap: 14px;
      width: 100%;
      margin-top: 14px;
    }
    .login-btn, .signup-btn {
      flex: 1;
      background: linear-gradient(90deg, #249bf7 0%, #3ad1df 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 13px 0;
      cursor: pointer;
      box-shadow: 0 2px 10px #249bf733;
      letter-spacing: 1px;
      transition: background 0.21s, transform 0.16s;
    }
    .login-btn:hover, .signup-btn:hover {
      background: linear-gradient(90deg, #2156d7 0%, #1ebd72 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .hint {
      font-size: 0.99rem;
      color: #7e8ba0;
      margin-top: 13px;
    }
  </style>
</head>
<body>
  <form class="login-box" onsubmit="handleLogin(event)">
    <h2>Sign In to FutureHub</h2>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <div class="button-row">
      <button class="login-btn" type="submit">Login</button>
      <button class="signup-btn" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
    <div class="hint">Hint: any credentials work for demo</div>
  </form>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      // Simulate successful login and redirect
      window.location.href = 'resources.html';
    }
  </script>
</body>
</html>
