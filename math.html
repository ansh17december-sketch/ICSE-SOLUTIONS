<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mathematics Publications - Class 10 ICSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #eaf6fe 0%, #f1f4fd 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 30px #2c76fc1a;
      max-width: 420px;
      width: 100%;
      padding: 44px 28px 34px 28px;
      margin: 36px 0;
    }
    h2 {
      color: #2c76fc;
      margin: 0 0 30px 0;
      font-size: 2rem;
      text-align: center;
      font-weight: 700;
    }
    .pub-list {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 24px;
    }
    .pub-btn {
      padding: 15px 22px;
      background: linear-gradient(90deg, #f5f7fb 60%, #eaf6fe 100%);
      border: none;
      border-radius: 9px;
      color: #2072bd;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: inherit;
      letter-spacing: 0.6px;
      transition: background 0.18s, color 0.16s, transform 0.15s;
      box-shadow: 0 1px 8px #249bf71a;
      cursor: pointer;
      outline: none;
      text-align: left;
    }
    .pub-btn:hover {
      background: linear-gradient(90deg, #249bf7 0%, #3ad1df 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px #2c76fc30;
    }
    .back-btn {
      background: linear-gradient(90deg, #249bf7 0%, #3ad1df 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 10px 27px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 2px 10px #249bf720;
      letter-spacing: 1px;
      transition: background 0.19s, transform 0.16s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #2156d7 0%, #1ebd72 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 480px) {
      .container { padding: 14px 3px 14px 3px; }
      h2 { font-size: 1.25rem; }
      .pub-btn { font-size: 1.02rem; padding: 11px 7px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mathematics Publications</h2>
    <div class="pub-list">
      <button class="pub-btn" onclick="window.location.href='adas-maths.html'">
        Asit Das Gupta (A Das Maths)
      </button>
      <button class="pub-btn" onclick="window.location.href='ml-aggarwal.html'">
        M.L. Aggarwal
      </button>
      <button class="pub-btn" onclick="window.location.href='selina.html'">
        Selina Concise Mathematics
      </button>
    </div>
    <button class="back-btn" onclick="window.location.href='class10.html'">Back to Subjects</button>
  </div>
</body>
</html>
