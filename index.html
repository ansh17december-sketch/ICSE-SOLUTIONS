<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutureHub Onboarding</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2c76fc;
      --card-bg: #fff;
      --sidebar-bg: #f5f7fa;
      --check: #1ebd72;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #eaf6fe 0%, #f1f4fd 100%);
      min-height: 100vh;
    }
    .login-btn {
      position: fixed;
      top: 28px;
      right: 38px;
      z-index: 99;
      background: linear-gradient(90deg, #249bf7 0%, #3ad1df 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.01rem;
      padding: 10px 32px;
      box-shadow: 0 2px 10px #249bf729;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.22s, box-shadow 0.17s, transform 0.18s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #2156d7 0%, #1ebd72 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 5px 15px #2c76fc42;
    }
    @media (max-width: 700px) {
      .login-btn {
        top: 14px;
        right: 12px;
        padding: 8px 20px;
        font-size: 0.97rem;
      }
    }
    .main-wrap {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 32vw;
      min-width: 260px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .checklist {
      margin-bottom: 40px;
      text-align: left;
      width: 180px;
    }
    .checklist-title {
      font-weight: 700;
      color: #263357;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }
    .check-step {
      display: flex;
      align-items: center;
      margin-bottom: 22px;
      font-size: 1rem;
      color: #637394;
      letter-spacing: 0.6px;
    }
    .check-circle {
      width: 23px; height: 23px; margin-right: 10px;
      border-radius: 50%;
      background: #e0eaf2;
      display: flex; align-items: center; justify-content: center;
      color: var(--check);
      font-weight: 700;
      font-size: 1.08rem;
    }
    .check-circle.checked {
      background: var(--check);
      color: #fff;
    }
    .rocket-illu {
      height: 125px;
      margin-top: 15px;
    }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 32px #2c76fc1a;
      padding: 48px 42px 44px 42px;
      max-width: 400px;
      min-width: 285px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .card h2 {
      margin: 0 0 18px 0;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 2.1rem;
    }
    .desc {
      color: #5e6278;
      font-size: 1.09rem;
      margin-bottom: 30px;
      margin-right: 4px;
      line-height: 1.5;
    }
    .grade-btns {
      display: flex;
      gap: 16px;
      width: 100%;
    }
    .grade-btn {
      flex: 1;
      padding: 15px 10px;
      background: linear-gradient(90deg, #249bf7 0%, #3ad1df 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.12rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.22s, transform 0.20s;
      cursor: pointer;
      box-shadow: 0 3px 12px #2c76fc30;
    }
    .grade-btn:hover {
      background: linear-gradient(90deg, #2156d7 0%, #1ebd72 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 800px) {
      .main-wrap {
        flex-direction: column;
      }
      .sidebar {
        width: 100vw;
        min-height: 180px;
        flex-direction: row;
        justify-content: flex-start;
        padding: 20px;
        gap: 25px;
      }
      .sidebar .rocket-illu {
        margin-top: 0;
        margin-left: 28px;
        height: 100px;
      }
      .content {
        flex: none;
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
  <div class="main-wrap">
    <aside class="sidebar">
      <div class="checklist">
        <div class="checklist-title">Get Started:</div>
        <div class="check-step"><span class="check-circle checked">&#10003;</span>Welcome</div>
        <div class="check-step"><span class="check-circle">&#9675;</span>Choose Class</div>
        <div class="check-step"><span class="check-circle">&#9675;</span>Find Answers</div>
        <div class="check-step"><span class="check-circle">&#9675;</span>Achieve Success</div>
      </div>
      <!-- Rocket SVG illustration -->
      <svg class="rocket-illu" viewBox="0 0 60 110" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="30" cy="100" rx="11" ry="10" fill="#e2f4fd"/>
        <rect x="21" y="35" width="18" height="43" rx="9" fill="#249bf7"/>
        <rect x="25" y="50" width="10" height="19" rx="5" fill="#bce8fd"/>
        <polygon points="26,77 34,77 30,98" fill="#46d2fe"/>
        <circle cx="30" cy="35" r="13" fill="#2156d7"/>
        <circle cx="30" cy="39" r="8" fill="#45bbfc"/>
      </svg>
    </aside>
    <main class="content">
      <div class="card">
        <h2>Welcome to FutureHub ðŸš€</h2>
        <div class="desc">
          A futuristic, interactive portal for ICSE Class 9th & 10th students. Select your class to access vibrant guides, instant answers, and academic success in style!
        </div>
        <div class="grade-btns">
          <button class="grade-btn" onclick="window.location.href='class9.html'">Class 9th ICSE</button>
          <button class="grade-btn" onclick="window.location.href='class10.html'">Class 10th ICSE</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
