<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - FutureHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #eaf6fe 0%, #f1f4fd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .signup-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 30px #2c76fc1a;
      max-width: 390px;
      padding: 43px 35px 36px 35px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2c76fc;
      margin: 0 0 36px 0;
      font-size: 2.0rem;
      font-weight: 700;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      margin-bottom: 18px;
      padding: 13px 12px;
      border-radius: 8px;
      border: 1.3px solid #e0eaf2;
      font-size: 1rem;
      outline: none;
      font-family: inherit;
      background: #f7fafc;
      transition: border-color 0.21s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2c76fc;
      background: #fff;
    }
    .signup-btn, .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #249bf7 0%, #3ad1df 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 13px 0;
      cursor: pointer;
      margin-top: 12px;
      margin-bottom: 5px;
      box-shadow: 0 2px 10px #249bf733;
      letter-spacing: 1px;
      transition: background 0.21s, transform 0.16s;
    }
    .signup-btn:hover, .login-btn:hover {
      background: linear-gradient(90deg, #2156d7 0%, #1ebd72 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .to-login-link {
      background: none;
      border: none;
      color: #2c76fc;
      font-size: 1.04rem;
      text-decoration: underline;
      margin-top: 7px;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
      transition: color 0.2s;
    }
    .to-login-link:hover {
      color: #1ebd72;
    }
    .hint {
      font-size: 0.99rem;
      color: #7e8ba0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form class="signup-box" onsubmit="handleSignUp(event)">
    <h2>Create your FutureHub Account</h2>
    <input type="email" placeholder="Email Address" required />
    <input type="password" placeholder="Password" required />
    <button class="signup-btn" type="submit">Sign Up</button>
    <button class="to-login-link" type="button" onclick="window.location.href='login.html'">Already have an account? Log in</button>
    <div class="hint">Hint: any details work for demo</div>
  </form>
  <script>
    function handleSignUp(e) {
      e.preventDefault();
      // Simulate successful signup and redirect to index.html
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
